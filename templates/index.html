<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count QR Code</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        display: flex;
        width: 860px;
        height: 480px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .video-container {
        width: 640px;
        height: 480px;
        position: relative;
    }
    #videoFeed {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .info-panel {
        width: 220px;
        padding: 10px;
    }
    .info-box {
        background-color: #f5f5f5;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    #socketStatus {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 610px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px;
        color: #333;
    }
    #loadingPanel {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        display: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .info-box div {
        margin-bottom: 5px;
    }
    .info-box span {
        font-weight: bold;
        color: #0066cc;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
            <div id="socketStatus" class="info-box">-</div>
            <div id="loadingPanel">
                <span style="color: #FFAA00; font-size: 24px;">Loading...</span>
            </div>
        </div>
        <div class="info-panel">
            <div class="info-box">
                <div>QR Code: <span id="qrCount">0</span></div>
                <div>Mark: <span id="markCount">0</span></div>
            </div>
            <div class="info-box">
                <div>Socket Output:</div>
                <div>QR Code: <span id="socketQROutput">-</span></div>
                <div>Mark: <span id="socketMarkOutput">-</span></div>
                <div>Result: <span id="socketResultOutput">-</span></div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            function updateCounts() {
                $.getJSON('/get_counts', function(data) {
                    $('#qrCount').text(data.qr);
                    $('#markCount').text(data.mark);
                    $('#socketQROutput').text(data.socket_qr_output);
                    $('#socketMarkOutput').text(data.socket_mk_output);
                    $('#socketResultOutput').text(data.socket_rs_output);
                    $('#socketStatus').text(data.socket_status);

                    if (data.count) {
                        $('#loadingPanel').hide();
                    } else {
                        $('#loadingPanel').show();
                    }
                });
            }

            setInterval(updateCounts, 1000);

            $('#videoFeed').click(function (e) {
                var offset = $(this).offset();
                var x = e.pageX - offset.left;
                var y = e.pageY - offset.top;

                $.ajax({
                    url: '/click',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({x: x, y: y}),
                    success: function (response) {
                        console.log('Click registered');
                    }
                });
            });
        });
    </script>
</body>
</html>
